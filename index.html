
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRA SharePoint Login Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* very light grey */
      font-family: Arial, sans-serif;
    }
    .btn-custom-1 {
      background-color: #6d2077;
      color: white;
    }
    .btn-custom-2 {
      background-color: #861f41;
      color: white;
    }
    .btn-custom-3 {
      background-color: #f36c21;
      color: white;
    }
    .btn-custom-1:hover, .btn-custom-2:hover, .btn-custom-3:hover {
      opacity: 0.85;
    }
    .container {
      margin-top: 100px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .btn {
      padding: 20px;
      font-size: 1.2rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SRA SharePoint Login Helper</h1>
    <div class="row g-3 justify-content-center">
      <div class="col-md-4">
        <button class="btn btn-custom-1" onclick="redirectTo('https://sralab.sharepoint.com')">Connect</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-custom-2" onclick="redirectTo('https://sralab.sharepoint.com/LIB')">Document Library</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-custom-3" onclick="redirectTo('https://sralab.sharepoint.com/ResearchORA/DraftResearchPolicies')">Research Policies</button>
      </div>
    </div>
  </div>

  <script>
    function redirectTo(targetUrl) {
      window.location.href = "https://login.microsoftonline.com/logout.srf";
      setTimeout(function() {
        window.location.href = targetUrl;
      }, 3000); // 3 seconds delay
    }
  </script>
</body>
</html>
