<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRA SharePoint Login Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #b2b4b2;
      padding: 40px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    .header img {
      height: 60px;
      margin-right: 20px;
    }
    .btn-custom {
      padding: 20px;
      font-size: 1.25rem;
      width: 100%;
      margin-bottom: 20px;
    }
    .btn-connect {
      background-color: #6d2077;
      color: white;
    }
    .btn-doclib {
      background-color: #861f41;
      color: white;
    }
    .btn-policies {
      background-color: #f36c21;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="sra_logo.png" alt="SRA Logo">
    <h1>SRA SharePoint Login Helper</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button class="btn btn-custom btn-connect" onclick="redirectTo('https://sralab.sharepoint.com')">Connect</button>
        <button class="btn btn-custom btn-doclib" onclick="redirectTo('https://sralab.sharepoint.com/LIB')">Document Library</button>
        <button class="btn btn-custom btn-policies" onclick="redirectTo('https://sralab.sharepoint.com/ResearchORA/DraftResearchPolicies')">Research Policies</button>
      </div>
    </div>
  </div>

<script>
  function redirectTo(targetUrl) {
    // Open logout in a hidden iframe so the current page stays active
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = "https://login.microsoftonline.com/logout.srf";
    document.body.appendChild(iframe);

    // Redirect after a short delay
    setTimeout(function () {
      window.location.href = targetUrl;
    }, 3000); // 3 seconds
  }
</script>
</body>
</html>
