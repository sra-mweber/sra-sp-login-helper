
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRA SharePoint Login Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn-lg {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
        }
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .button-grid > div {
            flex: 1 1 300px;
        }
        h1 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SRA SharePoint Login Helper</h1>
        <div class="button-grid">
            <div>
                <a href="https://sralab.sharepoint.com" class="btn btn-primary btn-lg" role="button">Connect</a>
            </div>
            <div>
                <a href="https://sralab.sharepoint.com/LIB" class="btn btn-success btn-lg" role="button">Document Library</a>
            </div>
            <div>
                <a href="https://sralab.sharepoint.com/ResearchORA/DraftResearchPolicies" class="btn btn-info btn-lg" role="button">Research Policies</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
