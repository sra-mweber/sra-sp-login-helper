<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRA SharePoint Login Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .btn-custom {
    color: white;
    font-size: 1.2rem;
    padding: 15px 30px;
    margin: 10px;
    border: 2px solid transparent;
    border-radius: 8px;
    transition: all 0.3s ease;
    text-align: center;
    display: inline-block;
    width: 100%;
  }

  .btn-connect {
    background-color: #6d2077;
    border-color: #6d2077;
  }

  .btn-library {
    background-color: #861f41;
    border-color: #861f41;
  }

  .btn-policies {
    background-color: #f36c21;
    border-color: #f36c21;
  }

  .btn-custom:hover {
    opacity: 0.9;
    border: 2px solid white;
  }
</style>
</head>
<body>
  <div class="header">
    <img src="sra_logo.png" alt="SRA Logo">
    <h1>SRA SharePoint Login Helper</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button class="btn btn-custom btn-connect" onclick="redirectTo('https://sralab.sharepoint.com')">Connect</button>
        <button class="btn btn-custom btn-doclib" onclick="redirectTo('https://sralab.sharepoint.com/LIB')">Document Library</button>
        <button class="btn btn-custom btn-policies" onclick="redirectTo('https://sralab.sharepoint.com/ResearchORA/DraftResearchPolicies')">Research Policies</button>
      </div>
    </div>
  </div>

<script>
  function redirectTo(targetUrl) {
    // Open logout in a hidden iframe so the current page stays active
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = "https://login.microsoftonline.com/logout.srf";
    document.body.appendChild(iframe);

    // Redirect after a short delay
    setTimeout(function () {
      window.location.href = targetUrl;
    }, 3000); // 3 seconds
  }
</script>
</body>
</html>
